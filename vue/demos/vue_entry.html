
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="vue.js"></script>
	
	<style type="text/css">
		<!--
		div{width: 200px;height: 200px;background: red;}
		-->
		red{width: 200px;height: 200px;background: red}
		black{width: 200px;height: 200px;background: black}
		grey{width: 200px;height: 200px;background: #ccc}
	</style>
	
</head>
<body>
	
	<div id="top-div">
		<div v-show="show" id="div-1" >
			{{msg}}
			rock
		</div>
		
		<div v-show="show" id="div-2" >
			{{msg}}
			wong
		</div>
		
		<div v-for='(index,e) in arr'>
			{{index}}:{{e}}
		</div>
		
		<div v-for='(value,key) in jsonData'>
			{{key}}:{{value}}
		</div>
		
		<div >
			<input type="" name="" v-model='model_msg' />{{model_msg}}
		</div>
		
		<div v-on:click='sayHello'>
			click me say hello
		</div>
		
		<div>
			<input type="button" name="" value="show/hide" v-on:click="hideShow">
			<br/>
			<input type="button" name="" value="show or hide?" v-show='show' >
		</div>
		
		<div>
			<input type="button" name="" value="checkEvent" v-on:click="checkEvent('helloRock',$event)">
		</div>
		
		<div v-bind:class='div_fmt'>
			heelo
		</div>
	</div>
	
	<script type="text/javascript">
		var vue1 = new Vue({
			el:'#top-div',  
			data:{
				msg:'hello',
				model_msg:'model-msg',
				show:true, 
				arr: ['a','b','c'],
				jsonData: {
					key1:'value1',
					key2:'value2'
				},
				div_fmt: 'red'
			},
			methods:{
				sayHello:function(){
					alert(this.model_msg);
				},
				hideShow:function(){
					this.show = !this.show;
				},
				checkEvent:function(commonParm,eventParm){
					console.log(commonParm);
					console.log(eventParm);
				}
			}
		})
	</script>
	
	<div></div>
	
</body>
</html>
